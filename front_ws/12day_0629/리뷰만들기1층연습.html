<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    /*전체영역*/
    .wrap{
        width: 800px;      
        border:1px solid black;
        padding:30px;
    }

    /*타이틀영역*/
    .review{
        width: 700px;
        border: 1px solid black;
        margin:0 auto;
        text-align: center;
    }

    /*이미지,맛평가 영역*/
    .image{
        width: 700px;
        margin:0 auto;
        border:1px solid black;
        display: flex;
        text-align: center;
        
    }

    .image1, .flavor{
        width: 80%;      
        border: 1px solid black;       
    }

    .image2{
        width: 100%;
        height: 100px;
        border: 1px solid black;
    }

    /*연령대,만족도,성별 영역*/
    .age_wrap{
        height: 200px;
        width: 700px;
        margin:0 auto;
        border:1px solid black;
        display:flex;
        text-align: center;
    }

    .age_wrap1,.age_wrap2,.age_wrap3{
        width: 100%;
        height: 200px;
        border: 1px solid black;
    }

    .age_wrap4, .age_wrap5, .age_wrap6{
        width: 100%;
        height: 20px;
        border:1px solid black;
    }

    /*판매영역*/
    .buy_wrap{
        width: 700px;
        margin:0 auto;
        border:1px solid black;
        text-align: center;
    }

    .buy_wrap2{
        height: 100px;
        width: 100%;
        border:1px solid black;
    }

    /*정보영역*/
    .info_wrap{
        width:700px;
        margin:0 auto;
        border:1px solid black;
        text-align: center;
    }

    .info_wrap2{
        height: 40px;
        width: 100%;  
        border:1px solid black;
    }
  
</style>
<body>
    <!--전체 영역-->
    <div class="wrap">  

        <!--타이틀 영역-->
        <div class="review">
            <p>REVIEW DETAIL</p>
        </div>

        <!--이미지,맛평가 영역-->
        <div class="image">
            <div class="image1">
                <p>이미지</p>
                <div class="image2"></div>
            </div>
            <div class="flavor">
                <p>맛평가 (후기)</p>
                <textarea cols="50"rows="6"></textarea>
            </div>
        </div>
        
        <!--연령대,만족도,성별 영역-->   
        <div class="age_wrap">
           <div class="age_wrap1">
            <p>연령대</p>
            <div class="age_wrap4"></div>
           </div>
           <div class="age_wrap2">
            <p>만족도</p>
            <div class="age_wrap5"></div>
           </div>
           <div class="age_wrap3">
            <p>성별</p>
            <div class="age_wrap6"></div>
           </div>
        </div> 

        <!--판매 영역--> 
        <div class="buy_wrap">
            <p>판매점 정보 (구매 사이트)</p>
            <input type="text" id="buy_wrap2"></input>
        </div>

        <!--정보 영역-->
        <div class="info_wrap">
            <p>더 나누고 싶은 정보</p>
            <textarea cols="80"rows="3"></textarea>
            
        </div>
    </div>
</body>
</html>
