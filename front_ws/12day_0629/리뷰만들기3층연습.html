<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .wrap{
        width: 800px;      
        border:1px solid black;
        padding:30px;
    }

    .info_wrap{
        
        width:700px;
        margin:0 auto;
        border:1px solid black;
    }

    .info_wrap2{
        height: 200px;
        width: 100%;  
        border:1px solid black;
    }

    .buy_wrap{
        width: 700px;
        margin:0 auto;
        border:1px solid black;
    }

    .buy_wrap2{
        height: 200px;
        width: 100%;
        border:1px solid black;
    }

    .age_wrap{
        width: 700px;
        margin:0 auto;
        border:1px solid black;
        
    }

    .age_wrap1{
        width: 600px;
        height: 200px;
        border:1px solid black;
        display:flex;
        justify-content: center;
    }

    .age_wrap2{
        width:200px;
        height: 200px;
        border:1px solid black;
    }

    .age_wrap3{
        width:200px;
        height: 200px;       
        border:1px solid black;
    }

    .age_wrap4{
        width: 200px;
        height: 200px;
        border:1px solid black;
    }

    .age_wrap5{
        width: 200px;
        height: 200px;
        border:1px solid black;
    }



  

  
</style>
<body>
    <!--전체 영역-->
    <div class="wrap">  
        <!--연령대,만족도,성별 영역-->   
        <div class="age_wrap">
            <div class="age_wrap1">
                <p>연령대</p>
                <div class="age_wrap2"></div>

                <p>만족도</p>
                <div class="age_wrap3"></div>

                <p>성별</p>
                <div class="age_wrap4"></div>
            </div>
        </div> 
        <!--판매 영역--> 
        <div class="buy_wrap">
            <p>판매점 정보 (구매 사이트)</p>
            <div class="buy_wrap2"></div>
        </div>
        <!--정보 영역-->
        <div class="info_wrap">
            <p>더 나누고 싶은 정보</p>
            <div class="info_wrap2"></div>
        </div>
    </div>
</body>
</html>
