<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .header{
            height: 200px;
            position: relative;
            border: 1px solid black;
        }
        .search-wrap{
            height: 200px;
            width: 500px;
            border :1px solid black;
            position: absolute;
            right: 0px;
        }
        .bar{ 
        width: 300px;
        height: 40px;
        border: 1px solid black;   
        border-color: yellowgreen;
        display: flex;
        margin-top: 150px;
        margin-left: 200px;
        }
        .bar img{
            width: 40px;
            height: 40px;
        }   
        .txt{
            width:210px;
            height: 35px;
            border: 0px;     
            outline: 0px;    
        }
        .btn{
            width: 50px;
            height: 40px;       
        }
        .btn img{
            width: 40px;
            height: 40px;
        }



    </style>
</head>
<body>

    <div class="header">
        <!-- 검색바  영역-->
        <div class="search-wrap">

            <!-- 검색바-->
            <div class="bar">
                <img src="https://i.pinimg.com/474x/e6/51/27/e65127ada51fa608952d80e6e66c6ebd.jpg">
                <input type="text" class="txt">
        
                <div class="btn"> 
                    <img src="https://media.istockphoto.com/vectors/magnifier-glass-icon-search-symbol-vector-illustration-vector-id524896818?k=6&m=524896818&s=170667a&w=0&h=VQIPrwiu8e2ch8p54TW-ZhUMLp5glos_U4_KgMzcEOg=">    
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
