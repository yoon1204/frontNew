    <script>
        function start(f){
            alert("어떻게뿌셔뿌셔");

        }

        function crump(){
            alert("크럼프뿌셔");
        }

        function wave(){
            alert("웨이브뿌셔");
        }

        start(crump);
        start(wave);

        function snack(){
            alert("니킥뿌셔");

        }

        setTimeout(function(){
            alert("팝핀뿌셔");
        },1000);

        setTimeout( ()=> alert("온몸으로뿌셔뿌셔"),2000);
    </script>
