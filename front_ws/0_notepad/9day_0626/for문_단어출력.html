<body>
    
        <script>

        let word1 = "apple";
        let word2 = "banana";
        let word3 = "cat";
        let word4 = "dog"; 
        let word5 = "elephant";
        let word6 = "flower";
        let word7 = "guitar";

        console.log( word1 );
        console.log( word2 );
        console.log( word3 );
        console.log( word4 );
        console.log( word5 );
        console.log( word6 );
        console.log( word7 );

        // 7개변수 접근할 때는 반복문 사용할 수 없다

        let week1 = ["apple","banana","cat","dog","elephant","flower","guitar"]; //배열선언의 의미

        console.log( word1[0] );  // [ 첨자] => 배열요소접근하는 연산자   , 배열첨자 (index) , 정수만 가능 (변수)
        console.log( word1[1] );
        console.log( word1[2] );
        console.log( word1[3] );
        console.log( word1[4] );
        console.log( word1[5] );
        console.log( word1[6] );

        //7번 반복 0~6
        for( let i=0; i<7 ; i++){   // i: 반복제어할 변수이자 배열의 첨자(index)로 사용
            console.log( week1[i]);
        }
