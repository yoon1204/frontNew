<!DOCTYPE html>

<body>
    <script>



// 문제 : "stop" 입력될 때 까지 입력한 내용을 그대로 출력하기
// 1. while( true) 무조건 수행하는 반복으로 진행 ( 무한loop)
// 2. 탈출조건 명시
        while(true){
            let name= prompt(" 말해보세요 !!");

            if( name == "stop" || name=="STOP"){
                break;  // 반복문 안의 break는 반복문 탈출 , 자신을 감싸는 반복문 탈출
            }
            alert( name);
        }

        //
        alert("이제 종료합니다");
        
    </script>

</body>
</html>
