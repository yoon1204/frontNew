<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 순차구조 위 -> 아래로
        // 순서가 중요하다.
        //순차, 분기, 반복

    /*
    if문 예제 

    나이를 입력받아서 성인인지 판단하는 프로그램 작성하기
    나이를 입력받는다.    prompt()
    나이를 판단한다. 
    알림창에 정보를 출력한다.  alert()

    */
   
   let age;
   //입력
   age=prompt("당신의 나이는 몇살입니까?");
   //판단, 처리

   if(age>=20){
    alert("당신은 성인입니다");
   }else{
    alert("당신은 성인이 아닙니다");
   }
   //출력



    </script>
</body>
</html>
