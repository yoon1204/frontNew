<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //6. 구구단 while, do~ while  해결하기 //
 
    let i=1;
 while(i<=9){
    let j=1;
    while(j<=9){
         document.write(i + "x" + j + "=" + i*j + "<br>");
         j=j+1;  
    }
    i=i+1;      
 }
 let j=1;

do{
    document.write("2" + "x" + i + "=" + 2*i + "<br>");
    i++;
}while(i<=9);


</script>

</body>
</html>
