<body>
    <script>
    //1.prompt 사용자입력 점수를 입력받아서 학점을 출력해 봅시다//

  let score = prompt("점수를 입력하세요");
  let grade;    
     if(score>=90){
     grade="A";
     }else if(score>=80){
     grade="B";
     }else if(score>=70){
     }else{
     grade="F";
     }
     alert(grade);
    </script>
