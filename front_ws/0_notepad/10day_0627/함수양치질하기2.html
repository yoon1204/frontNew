    <script>


        //함수의 입력정보
        function 양치질하기2( cnt ){

            for( let i=1 ;i<=cnt;i++){
                document.write( "치약을 짠다");
                document.write(" 양치질을 한다");
                document.write(" 헹굼한다");
            }
        }


        양치질하기2(3);
        

    </script>
