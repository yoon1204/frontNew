<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .header{
            
            height: 500px;
            width: 500px;
            position: relative;
            border: 1px solid black;
        }           

        
        
         .box1{
            width: 60px;
            height: 60px;
            background-color: blue;
            position: absolute;            
            right: 30px;
            bottom: 10px;
            color: white;
            text-align: center;
            line-height: 50px;           
        }

        .box2{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 30px;
            bottom: 10px;
            color: white;
            text-align: center;
            line-height: 50px;

        }

        .box3{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            right: 10px;
            top: 5px;
            color: white;
            text-align: center;
            line-height: 50px;
        }

        .box4{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 240px;
            top:220px;
            color: white;
            text-align: center;
            line-height: 50px;
        }

        .box5{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            left: 50px;
            top:5px;
            color: white;
            text-align: center;
            line-height: 50px;
            
        }

       

    </style>
</head>
<body>
    <h4>borad판을 기준(부모영역을 기준으로) <mark>각 box</mark>를 마음대로 붙이려면</h4>
    <div class="header">
        <div class="box1">H</div>
        <div class="box2">E</div>
        <div class="box3">L</div>
        <div class="box4">L</div>
        <div class="box5">O</div>
    </div>  
    
</body>
</html>
