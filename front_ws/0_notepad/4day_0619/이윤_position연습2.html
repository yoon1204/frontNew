<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .header{           
            height: 500px;
            width: 500px;
            position: relative;
            border: 1px solid black;
        }    

        .box{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;   
            color: white;
            text-align: center;
            line-height: 50px;           
        }      

        .box1{             
            right: 30px;
            bottom: 10px;
         }

        .box2{            
            left: 30px;
            bottom: 10px;
        }

        .box3{ 
            right: 10px;
            top: 5px;
        }

        .box4{
            left: 240px;
            top:220px;
        }

        .box5{
            left: 50px;
            top:5px;  
        }

    </style>
</head>
<body>
    <h4>borad판을 기준(부모영역을 기준으로) <mark>각 box</mark>를 마음대로 붙이려면</h4>
    <div class="header">
        <div class="box box1">H</div>
        <div class="box box2 ">E</div>
        <div class="box box3">L</div>
        <div class="box box4">L</div>
        <div class="box box5">O</div>
    </div>  
</body>
</html>
