<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{           
            width: 350px;
            height: 100px;
            display: flex;
            border: 1px solid black;                      
            justify-content: center;
            align-items: center;
            position: relative;          
        }

        .img_wrap{            
            width: 70px;
            height: 70px;                      
            background-image: url(https://w7.pngwing.com/pngs/931/171/png-transparent-magnifying-glass-illustration-magnifying-glass-computer-icons-magnifying-glass-glass-mirror-desktop-wallpaper.png);
            background-position: center;
            background-size: cover;
            position: absolute;
            right: 10px;
        }

        input{
           width: 200px;
           height: 70px;
           border: 0px;
           position: absolute;
           left: 10px;
           outline:0px;
        }
       
    </style>
</head>
<body>
    <div class="wrap">
        <input type="text">
        <div class="img_wrap"></div>
        
    </div>
    </div>
</body>
</html>
