        .header{

            background-color: skyblue;
            position: relative;

        .menu{
            width: 250px;
            height: 100px;        
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right:0px;
            bottom: 0px;  
        }

        .line1{
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            margin-left: 5px;
            border-radius: 50%;
        }

        .line1:hover{
            background-color: aqua;
        }

        .line2{
            width: 40px;
            height: 40px;          
            text-align: center;
            line-height: 40px;
            margin-left: 5px;
            background-color: green;
            border-radius: 50%;   
        }

        .line2:hover{ 
            box-shadow: 0px 0px 10px 0px green;
        }

      
        
        .img_wrap{ 
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .bar{
            width: 550px;
            height: 50px;
            border: 1px solid gray;
            display: flex;   
            margin: 0 auto;        
            margin-top: 40px;
            border-radius: 50px;
        }

        .txt{
            width: 230px;
            margin-left: 20px;
            border:0px;
            outline:0px;   
        }
       
    </style>
